{% extends 'blog/base.html' %}
{% load static %}

{% block content %}

<div class="detail-list-container">

		<article class="detail-container">
				<div class="detail-top">
					<div class="detail-title"><a href="#"><h1>{{ post.title }}lorem ipsum dolor sit amet lorem dolor sit amet </h1></a></div>
					<div class="detail-images">
						<div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
						  	  	<div class="carousel-inner">
						  			<div class="carousel-item active">
										<img class="rounded img-fluid" src="{{ post.image.url }}"/>
											<div class="carousel-caption"></div>
									</div>
								{% for image in post.images_set.all %}
									<div class="carousel-item">
											<img class="rounded img-fluid" src="{{ image.image.url }}"/>
											<div class="carousel-caption"></div>
									</div>
								{% endfor %}
									

								</div>
								<a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
							    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
							    <span class="sr-only">Previous</span>
							  </a>
							  <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
							    <span class="carousel-control-next-icon" aria-hidden="true"></span>
							    <span class="sr-only">Next</span>
							  </a>
						</div>
					</div>
					
				</div>
					
				
				<div class="detail-middle">
				
					<div class="detail-content"><p>   {{ post.content }} </p> </div>
				</div>
				<div class="detail-bottom">
				
					<div class="detail-category"><a href="{% url 'by-category' post.category %}"><h2>{{ post.category }}</h2></a>
					</div>
					<div class="detail-date_posted"><h1>{{ post.date_posted|date:"F d, Y" }}</h1>
					</div>
				</div>

		</article>

</div>

{% endblock %}
